<ActionBar title="Feature page" class="action-bar"></ActionBar>

<ScrollView class="page">
    <StackLayout>
        <StackLayout class="description-text home-panel">
            <Label [text]="description" textWrap="true"></Label>
            <ListPicker [items]="numbers" selectedIndex="0" (selectedIndexChange)="onSelectedIndexChanged($event)"></ListPicker>
        </StackLayout>
        <StackLayout class="home-panel">
            <Button class="btn btn-primary" text="Item" (tap)="goToItem()"></Button>
            <Button class="btn btn-primary" text="Back" (tap)="goBack()"></Button>
        </StackLayout>
    </StackLayout>
</ScrollView>
